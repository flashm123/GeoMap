name: geomap_base_workflow

on:
  push:
    branches: [ "main", "feature/ci_enchancements" ]
  pull_request:
    branches: [ "main" ]

jobs:
  ci_job:
    runs-on: windows-2019  # For a list of available runner types, refer to
                             # https://help.github.com/en/actions/reference/workflow-syntax-for-github-actions#jobsjob_idruns-on
    env:
      SOLUTION_NAME: "MapWpfApplication.sln"                   # Replace with your solution name, i.e. MyWpfApp.sln.
      DOTNET_VERSION: '5.0'                                    # The .NET SDK version to use

    steps:
      - name: Install .NET
        uses: actions/setup-dotnet@v2
        with: 
          dotnet-version: '3.1.x'
    
      - name: Print Hello world
        run: |
          echo "Hello, world!"
          echo "DOTNET_VERSION: ${{ env.DOTNET_VERSION }}"
          Get-Location
          
      - name: Clone repo
        uses: actions/checkout@v3
        
      - name: Get all files
        run: |
          Set-Location -Path src
          dir
      
      - name: Add msbuild to PATH
        uses: microsoft/setup-msbuild@v1.1
        
      - name: Setup NuGet
        uses: NuGet/setup-nuget@v1.0.6
        
      - name: Restore Nuget packages
        run: |
          Set-Location -Path src
          dir
          
          msbuild MapWpfApplication.sln -t:restore -p:RestorePackagesConfig=true
          
          Set-Location -Path packages
          dir
      
      - name: Build 
        run: |
          Set-Location -Path src
          dir
          
          msbuild MapWpfApplication.sln /p:Configuration=Debug /p:PlatformTarget=x64
          
          Set-Location -Path packages
          dir
          
          Set-Location -Path ../
          
          Set-Location -Path MapWpfApplication
          
